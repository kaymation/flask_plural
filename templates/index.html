<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='foundation.min.css')}}">
  <script type="text/javascript" src="{{url_for('static', filename='jquery.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='index.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='foundation.min.js' )}}"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="small-5 small-centered columns">
        <h1>Listing all questions</h1>
          <div id="list_area">
            <ul>

            </ul>
          </div>
          <div class="row">
            <div id="pagination">

            </div>
          </div>
          <label for="sort">Sort by:</label>
          <select id="sort">
            <option value="created">Created</option>
            <option value="alpha">Alphabetical</option>
          </select>
      </div>
      <label>Create new question</label>
      <form class="form" action="{{url_for('create')}}" method="post">
        <label for="question">Question:</label>
        <input name="question" id="question">
        <label for="answer">Answer:</label>
        <input name="answer" id="answer">
        <label>Distractors</label>
        <div id="distractors">

        </div>

      </form>
      <a href="{{ url_for('home') }}">Back to the quiz </a>
    </div>
  </div>
</body>
